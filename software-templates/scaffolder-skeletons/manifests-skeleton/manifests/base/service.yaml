kind: Service
apiVersion: v1
metadata:
  labels:
    app: ${{ values.repo_name }}
    backstage.io/kubernetes-id: ${{ values.namespace }}
  name: ${{ values.repo_name }}
spec:
  ports:
    - name: http-${{ values.port }}
      port: ${{ values.port }}
      protocol: TCP
      targetPort: ${{ values.port }}
  selector:
    app: ${{ values.repo_name }}
